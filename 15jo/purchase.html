<!DOCTYPE html>
<html>
<head>
    <title>구매/판매하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }
        @media screen and (max-width: 767px) {
            body {
                background-color: #d1f0e1;
            }
            aside, .section-container {
                float: none;
                margin: 20px;
                height: auto;
            }
            .section-container {
                display: block;
            }
            .section-item {
                width: 100%;
                margin-bottom: 20px;
            }
        }
        aside, .section-container {
            height: auto;
            float: left;
            margin: 20px;
            padding: 20px;
            border: solid 3px #4CAF50;
            border-radius: 10px;
            background-color: #fff;
        }
        .section-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        h2 {
            list-style-type: none;
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 20px;
        }
        li {
            margin-bottom: 20px;
            list-style: none; 
        }
        .section-item {
            flex: 0 1 calc(50% - 20px);
            margin-bottom: 40px;
        }
        .image-container {
            margin-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-wrapper {
            flex: 0 1 calc(45% - 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 10px;
            background-color: #f0f4f8;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-wrapper:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .book-info {
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        img {
            display: block;
            border-radius: 5px;
        }
        section {
            border: 0px;
        }
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            border-radius: 10px;
        }
        .popup p {
            margin: 0 0 20px;
        }
        .popup button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popup button:hover {
            background-color: #45a049;
        }
        .overlay {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        aside ul, section ul {
            padding: 0;
        }
        aside ul li, section ul li {
            font-size: 18px;
            font-weight: 700;
            color: #4CAF50;
        }
        aside ul li a, section ul li a {
            color: #4CAF50;
            text-decoration: none;
        }
        aside ul li a:hover, section ul li a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showPopup(message) {
            document.getElementById('popup-message').innerText = message;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</head>
<body>
    <a href="index.html">

    </div>
    <div id="popup" class="popup">

        <button onclick="closePopup()">닫기</button>
    </div>

</body>
</html>
